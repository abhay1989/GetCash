<div class="bar bar-header bar-light">
  <button class="button button-dark" ui-sref="app.tab.home" ><i class="ion-chevron-left"></i></button><h1 class="title"> Search Offers</h1>
</div>
<ion-view ng-controller="EventsCtrl">
<ion-content style="padding-top:44px;" class="select_offers" ng-controller="couponsCtrl" ng-init="getMerchantsList()">
  <form>
 <div class="padding search_offers" >
    <div class="offer_select">

      <label class="item item-input item-select">
         <span class="input-label">Select Merchant Name:</span>
         <!-- <input type="text" placeholder="This field is optional"> -->

<!--         <select ng-options="merchant.STORE_ID as merchant.STORE_NAME for merchant in merchant_list" name="merchant">
        </select>
 -->
       </br>
        <select ng-model="merchantId" 
            ng-options="merchant.STORE_ID as merchant.STORE_NAME for merchant in merchant_list">
            <option value="">Select Merchant</option>
        </select>        

      </label>

       <!--<label class="item item-input" ng-click="openDatePicker()">
        <input type="text" placeholder="DOB"  name="dob" ng-model="profile_data.DOB" required>
       </label>-->

      <label class="item item-input item-stacked-label" ng-click="openDatePickerOne()">
         <span class="input-label">Start Date</span>
         <input type="text" ng-model="merchant_list.mindate" placeholder="Select Date">
      </label>
      <label class="item item-input item-stacked-label" ng-click="openDatePickerTwo()">
         <span class="input-label">End Date</span>
         <input type="text" ng-model="merchant_list.maxdate" placeholder="Select Date">
      </label>
      <div class="offer_select">
      <label class="item item-input item-select">
        <div class="input-label"> Select Status </div>

        <select>
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
        </select>

      </label>
      </div>
     </div>


    <div class="padding-top">
         <button class="button button-block button-calm theme_btn" ui-sref="app.tab.offer">
          Load Coupons
         </button>
    </div>

      <div class="padding" ng-controller="couponsCtrl">
       <button type="button" class="button button-block button-calm theme_btn" name="button" ng-click="getCouponsList()" ui-sref="app.tab.offer">Load Coupons</button>
      </div>


  </div>
 </form>
 </ion-content>
 </ion-view>
