<div class="bar bar-header bar-light">
  <button class="button button-dark" ui-sref="app.tab.home" ><i class="ion-chevron-left"></i></button><h1 class="title">Top Ranker</h1>
</div>
<ion-view ng-controller="EventsCtrl">
  <ion-content style="padding-top:44px;" class="achievers">
    
    <ion-list ng-repeat="member in rankers_data">

    <div class="card">
      <div class="row">
          
          <div class="col col-25 winner" style="width:10%";>

           <img ng-src="{{member.UPhoto_name && profileimagepath+member.UserId+'/'+member.UPhoto_name || 'img/dummy.jpg' }}" style="width:70px;height:60px">

          </div>

          <div class="col col-30 winner_name" style="width:20%">
            <p>{{member.UserName}}</p>
            <p>{{member.CreatedDate | date : 'dd/MM/yyyy'}}</p>
            <!--<p>{{member.UPhoto_name}}</p>-->
          </div>
          
          <div class="col col-25 text-center">
            <div class={{member.Symbol}}>
                <i class="ion-ribbon-b"></i>
            </div>
          </div>

          <!--<div class="col col-25 text-center" ng-show="member.TotalEarning>0 && member.TotalEarning<=99">
            <div class="meddle2">
                <i class="ion-ribbon-b"></i>
            </div>
          </div>

          <div class="col col-25 text-center" ng-show="member.TotalEarning==0 || member.MemberCount==null">
            <div class="meddle3">
                <i class="ion-ribbon-b"></i>
            </div>
          </div>-->

          <div class="col col-20 text-center ">
            <div class="winner_amount">
            <span><span id="amount">{{member.TotalEarning}}</span> <img src="img/rupee.svg" style="width:22px;"></span>
            </div>

          </div>
        </div>
    </div>
    
    </ion-list>
