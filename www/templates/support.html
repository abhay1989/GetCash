<div class="bar bar-header bar-light">
  <button class="button button-dark" ui-sref="app.tab.home"><i class="ion-chevron-left"></i></button><h1 class="title">Support</h1>
</div>
<ion-view ng-controller="EventsCtrl">
 <ion-content class="support" style="padding-top:44px;" ng-repeat="compdetail in company_data">
  <div class="card" style="padding:20px 0px;">
   <div class="row">
     <div class="col-20 text-right">
       <div style="width:100%;height:2px;background:#333;margin-top:18px;margin-left:25px;"> </div>
       <div style="width:2px;height:40px;background:#333;margin-left:25px;"> </div>
     </div>
     <div class="col-60">
       <div class="text-center query">
        <h5>Any Query?</h5>
       </div>
     </div>
     <div class="col-20"> </div>
   </div>
   <div class="row">
     <div class="col col-20 text-left">
       <img src="img/call.svg">
     </div>
     <div class="col col-40">
       <h5>Help Line No.</h5>
     </div>
     <div class="col col-40">
       <div class="text-center help_line">
         <!-- +91-184-46757 -->
         {{compdetail.TollFreeNo}}
       </div>
     </div>
   </div>

   <div class="row">
     <div class="col-20">
          <div style="width:2px;height:40px;background:#333;margin-left:25px;">
     </div>
     <div class="col-80"> </div>
   </div>
   </div>

   <div class="row">
     <div class="col col-20 text-left">
       <img src="img/whatsapp.svg">
     </div>
     <div class="col col-40">
       <h5>Whatsapp No.</h5>
     </div>
     <div class="col col-40">
       <div class="text-center help_line">
         <!-- +91-184-46757 -->
         {{compdetail.Phone}}
       </div>
     </div>
   </div>

   <div class="row">
     <div class="col-20">
          <div style="width:2px;height:40px;background:#333;margin-left:25px;">
     </div>
     <div class="col-80"> </div>
   </div>
   </div>


   <div class="row">
     <div class="col col-20 text-left">
       <img src="img/mail2.png">
     </div>
     <div class="col col-40">
       <h5>Support Email</h5>
     </div>
     <div class="col col-40">
       <div class="text-center help_line">
         <!-- +91-184-46757 -->
         {{compdetail.EMailId}}
       </div>
     </div>
   </div>



   <div class="row" style="padding-bottom:0px;">
     <div class="col-20">
          <div style="width:2px;height:40px;background:#333;margin-left:25px;">
     </div>
     <div class="col-80">
     </div>
   </div>
   </div>
   <div class="padding-horizontal text-center">
     <div class="support_text" style="">
      <h5>Help Line Timing : 9:00 AM TO 6:00 PM</h5><hr>
      <h5>You can Whatsapp us anytime</h5>
     </div>
   </div>
</div>
</ion-list>
</ion-content>
</ion-view>
