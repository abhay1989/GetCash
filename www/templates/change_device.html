
<div class="bar bar-header bar-light">
    <button class="button button-dark" ui-sref="login" ><i class="ion-chevron-left"></i></button>
    <h1 class="title">Send Change Device Id Request</h1>
</div>
<ion-view ng-controller="EventsCtrl">
<ion-content style="padding-top:44px;">
  <form class="device_form" ng-submit="deviceform.$valid && send_req()" name="deviceform" novalidate>
   <div class="form padding">

    <div class="list showvalidation">
      
      <label class="item item-input">
        <input type="text" placeholder="Email Id" ng-model="user_data.user_email" name="email" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{0,9}$">
      </label>
      <p ng-show="registerform.$submitted && registerform.email.$error.required">please enter your email</p>
      <p ng-show="registerform.$submitted && registerform.email.$error.pattern">please enter a valid email</p>
       <label class="item item-input">
        <input type="number" placeholder="Mobile No" ng-model="user_data.user_mobile" name="mobile" required ng-maxlength='10' ng-minlength='10' pattern="[0-9]{10}">
      </label>
      <p ng-show="registerform.$submitted && registerform.mobile.$error.required">please enter your mobile (10 Digits)</p>
      <p ng-show="registerform.$submitted && registerform.mobile.$error.maxlength">please enter valid mobile</p>
      <p ng-show="registerform.$submitted && registerform.mobile.$error.minlength">please enter valid mobile</p>
      
      <label class="item item-input">
        <input type="number" placeholder="Please Enter your Old Device IMEI Number" ng-model="user_data.imei_old" name="deviceOld"  required >
      </label>
      <p ng-show="registerform.$submitted && registerform.pass.$error.required">Please Enter your Old Device IMEI Number</p>

      <label class="item item-input">
      Your New Device IMEI Id is : 
      </label>
      <label class="item item-input">
       <input type="text" placeholder="Your New Device IMEI Number" ng-model="user_data.imei_new" name="conf_pass" ng-disabled="true" required>
      </label>
      <p ng-show="registerform.$submitted && registerform.pass.$error.required">Your New Device IMEI ID</p>
         

    </div>

   
  </div>

    <div class="text-center">
      <button class="button theme_btn button-positive" style="color:#fff;border-radius:24px;min-width:220px;" type="submit">Submit</button>
  </div>
    </form>
     <p style="color:#387ef5;">{{msg}}</p>
  </ion-content>
</ion-view>
